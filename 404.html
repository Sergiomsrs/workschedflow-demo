<script type="text/javascript">
    var segmentCount = 0;
    var location = window.location;
    var segments = location.pathname.split('/').slice(1);
    var path = '';
  
    if (segments[0] !== '') {
      path = '/' + segments.join('/');
      segmentCount = segments.length;
    }
  
    window.location.replace(window.location.origin + '/workschedflow-demo/' + path);
  </script>
